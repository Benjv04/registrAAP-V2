<ion-menu contentId="alumnos-content" menuId="home-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu de Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="cerrarSesion()">Cerrar Sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="alumnos-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="home-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Registro de Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-text color="black" *ngIf="mensajeBienvenida">
      <h2 class="ion-text-center">{{ mensajeBienvenida }}</h2>
    </ion-text>

    <!-- Boton-->
    <ion-button expand="block" color="dark" (click)="scan()">Escanear Codigo QR para Asistencia</ion-button>

    <div *ngIf="fechaHoraRegistro" class="asisRegist">
      <ion-text color="dark">
        <h3>¡Asistencia registrada!</h3>
        <p>Fecha y Hora: {{ fechaHoraRegistro }}</p>
      </ion-text>
    </div>

    <!-- Mostrar el resultado-->
    <ion-item *ngIf="result">
      <p>{{ result }}</p>
    </ion-item>

    <ion-text color="black">
      <h2 class="ion-text-center">Próximos Feriados</h2>
    </ion-text>
    <ion-list *ngIf="feriados.length > 0">
      <ion-item *ngFor="let feriado of feriados">
        <ion-label>
          <h3>{{ feriado.title }}</h3>
          <p>{{ feriado.date }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
